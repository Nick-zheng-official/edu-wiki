site_name: Edu-Wiki
site_description: 高中知识维基百科
site_author: Edu-Wiki Team
site_url: https://edu-wiki.pages.dev/
repo_name: Nick-zheng-official/edu-wiki
repo_url: https://github.com/Nick-zheng-official/edu-wiki
edit_uri: blob/master/docs/docs/
copyright: Copyright &copy; 2025 Edu-Wiki Team
theme:
  name: material
  language: zh
  palette:
    primary: white
    accent: red
    scheme: preference
  icon:
    repo: fontawesome/brands/github-alt
  logo: static/img/logo.png
  favicon: static/img/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - search.share
  font:
    text: Noto Sans
    code: Source Code Pro
plugins:
  - search
  - minify:
      minify_html: true
nav:
  - 首页: index.md
  - 物理:
      - 冲量与动量: 物理/冲量与动量.md
markdown_extensions:
  - admonition
  - md_in_html
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji ""
      emoji_generator: !!python/name:material.extensions.emoji.to_svg ""
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ""
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra:
  copyright: CC BY-NC-SA 4.0
extra_javascript:
  - https://cdnjs.loli.net/ajax/libs/pangu/3.3.0/pangu.min.js
extra_css:
  - static/css/extra.css
